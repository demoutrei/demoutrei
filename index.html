<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/index.css">
    <title>
      demoutrei
    </title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <div id="banner"></div>
        <div id="icon">
          <img id="image" src="https://cdn.discordapp.com/embed/avatars/2.png">
        </div>
        <div id="name">
          <span id="display-name">
            demoutrei
          </span><br>
          <span id="username">
            demoutrei
          </span>
        </div>
      </header>
      <main id="body">
        <div id="about-me" class="section">
          <span id="title">
            About Me
          </span><br>
          <span id="content">
            Solo Python programmer
          </span>
        </div>
        <div id="connections" class="section">
          <span id="title">
            Connections
          </span>
          <div class="connection">
            <div class="icon">
              <img class="image" src="assets/discord_icon.jpg">
            </div>
            <div class="name">
              <a class="content" href="https://discord.com/users/1215997588646658168" target="_blank">
                demoutrei
              </a>
            </div>
            <div class="external">
              &#8599;
            </div>
          </div>
          <hr class="divider">
          <div class="connection">
            <div class="icon">
              <img class="image" src="assets/github_icon.png">
            </div>
            <div class="name">
              <a class="content" href="https://github.com/demoutrei" target="_blank">
                demoutrei
              </a>
            </div>
            <div class="external">
              &#8599;
            </div>
          </div>
        </div>
        <button class="button" onclick="friendsDisplay()">
          <span class="name">
            Friends
          </span>
        </button>
      </main>
    </div>
    <div id="friends-modal" class="modal">
      <button class="close-modal" onclick="friendsClose()">Back</button>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
